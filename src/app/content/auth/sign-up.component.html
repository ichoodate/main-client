<form [formGroup]="form" (ngSubmit)="signUp()">
  <label>
    Email:
    <input type="text" formControlName="email" />
  </label>
  <label>
    Password:
    <input type="text" formControlName="password" />
  </label>
  <label>
    name:
    <input type="text" formControlName="name" />
  </label>
  <label>
    <input type="radio" value="man" formControlName="gender" />
    <span>male</span>
  </label>
  <label>
    <input type="radio" value="woman" formControlName="gender" />
    <span>female</span>
  </label>
  <button type="submit">submit</button>
</form>
