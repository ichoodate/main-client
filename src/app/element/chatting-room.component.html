<div id="chat-msg-list" class="w-100">
  <div *ngFor="let chatting of chattings">
    <div
      class="text-left"
      *ngIf="
        chatting.getRelations().writer &&
        chatting.getRelations().writer.getAttrs().id != authUser.getAttrs().id
      "
    >
      <p class="d-inline-block bg-secondary text-white p-3 mb-0">
        {{ chatting.getAttrs().message }}
      </p>
      <p class="small m-1">{{ chatting.getAttrs().created_at }}</p>
    </div>
    <div
      class="text-right"
      *ngIf="
        chatting.getRelations().writer &&
        chatting.getRelations().writer.getAttrs().id == authUser.getAttrs().id
      "
    >
      <p class="d-inline-block bg-primary text-white p-3 mb-0">
        {{ chatting.getAttrs().message }}
      </p>
      <p class="small m-1">{{ chatting.getAttrs().created_at }}</p>
    </div>
  </div>
</div>
<hr />
<div class="input-group">
  <input
    type="text"
    name="message"
    class="form-control"
    [formControl]="messageCtrl"
  />
  <span class="input-group-btn">
    <button type="button" (click)="addChat()" class="btn btn-primary ml-2">
      Send
    </button>
  </span>
</div>
