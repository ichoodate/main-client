<div class="form-group input-group btn-group">
  <select
    [formControl]="getFormCtrl('nationality')"
    [compareWith]="compareWith"
  >
    <option
      *ngFor="let country of countryList"
      [ngValue]="country.getRelations().nationality"
    >
      {{ country.getAttrs().name }}
    </option>
  </select>
</div>
