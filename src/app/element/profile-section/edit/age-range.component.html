<div class="form-group input-group btn-group">
  <select [formControl]="getFormCtrl('min')" (change)="minChange()">
    <option *ngFor="let min of minList" [value]="min">{{ min }}</option>
  </select>
  <select [formControl]="getFormCtrl('ageRange')" [compareWith]="compareWith">
    <option *ngFor="let ageRange of ageRangeList" [ngValue]="ageRange">
      {{ ageRange.getAttrs().max }}
    </option>
  </select>
</div>
