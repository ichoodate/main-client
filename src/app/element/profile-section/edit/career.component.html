<div class="form-group input-group btn-group">
  <div *ngFor="let careerList of careerLists; let i = index">
    <select
      *ngIf="careerList.length !== 0"
      [formControl]="getFormCtrl('careers', i)"
      [compareWith]="compareWith"
      (change)="change(i)"
    >
      <option *ngFor="let career of careerList" [ngValue]="career">
        {{ career.getAttrs().name }}
      </option>
    </select>
  </div>
</div>
