<div class="form-group input-group btn-group">
  <select [formControl]="getFormCtrl('min')" (change)="minChange()">
    <option *ngFor="let min of minList" [value]="min">{{ min }}</option>
  </select>

  <select
    [formControl]="getFormCtrl('statureRange')"
    [compareWith]="compareWith"
  >
    <option
      *ngFor="let statureRange of statureRangeList"
      [ngValue]="statureRange"
    >
      {{ statureRange.getAttrs().max }}
    </option>
  </select>
</div>
