<div *ngIf="residenceCountry">
  {{
    residenceCountry
      .getRelations()
      .relatedObj.getRelations()
      .concrete.getAttrs().name
  }}
</div>
<div *ngIf="residenceState">
  {{
    residenceState.getRelations().relatedObj.getRelations().concrete.getAttrs()
      .name
  }}
</div>
<div *ngIf="!residenceCountry">residence is not exist</div>
