<div class="card">
  <div class="card-header">
    <div class="img-wrap d-flex align-items-center justify-content-center">
      <img
        class="w-50 rounded-circle pt-3"
        src="https://randomuser.me/api/portraits/women/91.jpg"
      />
    </div>
  </div>
  <div class="card-body p-3 pt-0">
    <h5 class="card-title text-center">Special title</h5>
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
    <div class="text-center">
      <a
        class="btn btn-primary text-white"
        [routerLink]="['/users', user.getAttrs().id, 'profile']"
        >Open Profile</a
      >
    </div>
  </div>
</div>
